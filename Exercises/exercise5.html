<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- Retourne l'année en cours selon la méthode getYear-->
<style type="text/css">
    .red {
        color: red;
    }
    .blue {
        color: blue;
    }
    .display{
        color: brown;
    }
</style>
<div id="app">
    <input type="radio"
    value="red"
     id="red"
     name="color"
     v-model="selected"
    >
    <label for="red">Rouge</label><br/>

    <input type="radio"
           value="blue"
           id="blue"
           name="color"
           v-model="selected"
    >
    <label for="blue">Bleue</label><br/>
    <div v-bind:class="cls">
        <div v-if="checked">Changer la couleur de ce paragraphe</div>
    </div>
<label>
<input type="checkbox" v-model="checked">
    Afficher le paragraphe
</label>

</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            selected: "blue",
            checked: false,
        },
        /* computed est utilisée pour combiner des données ensemble */
        computed: {
            cls(){
                let maClasse = "";

                if(this.selected === "blue"){
                    console.log("bleue");
                    maClasse = "blue";
                }
                else if (this.selected === "red"){
                    console.log("rouge");
                    maClasse = "red";
                }
                return maClasse;
            }
        }
    });
</script>
</body>
</html>
