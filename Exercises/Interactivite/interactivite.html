<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise - Intéractivité</title>
    <!-- Section nécessaire pour Vue et les routes -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <!-- Section bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>

<div id="app">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Interactivité</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <router-link to="/accueil" class="nav-link" aria-current="page" href="#">Accueil</router-link>
                    <router-link to="/articles" class="nav-link" href="#">Liste d'articles</router-link>
                    <router-link to="/plan" class="nav-link" href="#">Plan du site</router-link>
                    <router-link to="/about" class="nav-link" href="#">À propos</router-link>
                </div>
            </div>
        </div>
    </nav>
        <!-- utilisez le composant router-link pour la navigation. -->
        <!-- spécifiez le lien en le passant à la prop `to` -->
        <!-- `<router-link>` sera rendu en tag `<a>` par défaut -->

    <!-- balise pour le composant router-view -->
    <!-- le composant correspondant à la route sera rendu ici -->
    <router-view></router-view>
</div>
<!-- On intègre notre document vue js-->
<script src="interactivite.js"></script>


</body>
</html>
