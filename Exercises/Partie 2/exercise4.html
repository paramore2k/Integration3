<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app" class="m-3">
    <p>
        Boutons pour thumbs up et thumbs down
    </p>
    <p>
        <button type="button" class="mr-2" v-on:click="thumbsUp('Le bouton thumbs up a été cliquer' )"><i class="fas fa-thumbs-up"></i></button>
        <button type="button" v-on:click="thumbsDown('Le bouton thumbs up a été cliquer' )"><i class="fas fa-thumbs-down"></i></button>
    </p>

    <h5>{{ message + '' + count}} fois</h5>
    <h5>{{ message2 + '' + count2}} fois</h5>


</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: 'Le bouton thumbs up a été cliquer ',
            message2: 'Le bouton thumbs down a été cliquer ',
            count: 0,
            count2: 0,
            titre: "Mon composant de changement de texte",
        },
        methods: {
            thumbsUp: function (message) {
                this.count++;
                this.msg = message;
            },
            thumbsDown: function (message2) {
                this.count2++;
                this.msg = message2;
            }
        }
    });
</script>
</body>
</html>
