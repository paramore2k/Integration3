<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app" class="m-3">
    <h5>{{ titre }}</h5>
    <votes></votes>
</div>

<script>
    Vue.component("votes", {
        data: function () {
            return {
                countThumbsUp: 0,
                countThumbsDown: 0,
            }
        },

        template: `
          <div>
            <p>
              Boutons pour thumbs up et thumbs down
            </p>
            <p>
              <button type="button" class="mr-2" v-on:click="countThumbsUp++"><i
                  class="fas fa-thumbs-up"></i></button>
              <button type="button" v-on:click="countThumbsDown++"><i
                  class="fas fa-thumbs-down"></i></button>
            </p>

            <h5>Le bouton thumbsUp a été cliquer {{ countThumbsUp }} fois</h5>
            <h5>Le bouton thumbsDown a été cliquer {{ countThumbsDown }} fois</h5>
          </div>`,
    });
    let vm = new Vue({
        el: "#app",
        data: {
            titre: "Mon compteur de pouces",
        },
    });
</script>
</body>
</html>
