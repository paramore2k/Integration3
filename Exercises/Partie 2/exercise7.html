<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style type="text/css">
    .fade-enter-active,
    .fade-leave-active {
        transition: opacity 0.5s;
    }
    .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
        opacity: 0;
    }
</style>
<body>
<div id="app">
    <h3>{{ titre }}</h3>
    <button v-on:click="showText">{{ buttonLabel }}</button>
    <transition name="fade">
        <p v-if="show">Voici mon paragraphe</p>
    </transition>

</div>

<script>

    let vm = new Vue({
        el: "#app",
        data: {
            titre: "Mon bouton pour l'affichage / masque de paragraphe",
            show: true,
            buttonLabel: "Masquer",
        },
        methods:
            {
                showText: function() {
                    this.buttonLabel = this.show ? "Afficher" : "Masquer";
                     this.show = !this.show;
                },

        },
    });
</script>
</body>
</html>
