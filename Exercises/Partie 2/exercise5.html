<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h4>{{message}} {{ firstname }} {{ lastname }}</h4>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            firstname: "David",
            lastname: "Champagne",
            message: "Bienvenue ! "
        },
    });
</script>
</body>
</html>
