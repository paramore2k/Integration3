<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ today | formatDate }}</p>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            today: new Date(),
        },
        filters: {
            formatDate: function (date){
                return(
                "Nous sommes le" + date.getMonth() + "/" + date.getDay() + "/" + date.getFullYear() + " Et il est " + date.getHours() + ":" + date.getMinutes()
                );
            }
    }
    });
</script>
</body>
</html>
