<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- Retourne l'année en cours selon la méthode getYear-->
<div id="app"><h4>{{ getYear }}</h4></div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            d: new Date(),
        },
        /* computed est utilisée pour combiner des données ensemble */
        computed: {
            getYear() {
                return this.d.getFullYear();

            }
        }
    });
</script>
</body>
</html>
