<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h4>{{ title }}</h4>
    <!-- On passe la valeur du props en l'instanciant. -->
    <label for="champTexte">Ã‰crire une nouvelle valeur: </label>
    <input id="champTexte" v-model="texteInput">
    <titre v-bind:valeur="texteInput"></titre>


</div>

<script>

    let vm = new Vue({
        el: "#app",
        data: {
            texteInput: "Mon texte qui change",
            title: "Exercise no 2: Props avec la valeur de l'input texte",
        },
        components: {
            titre: {
                props: ["valeur"],
                template: "<h1>{{ valeur }}</h1>"
            }
        }

    });
</script>
</body>
</html>
