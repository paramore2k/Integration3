<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
   <p v-bind:>Texte quelconque</p>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            selected: "blue",
            checked: true
        },
        /* computed est utilisée pour combiner des données ensemble */
        computed: {
            cls(){
                let maClasse = "";

                if(this.selected === "blue"){
                    console.log("bleue");
                    maClasse = "blue";
                }
                else if (this.selected === "red"){
                    console.log("rouge");
                    maClasse = "red";
                }
                return maClasse;
            }
        }
    });
</script>
</body>
</html>
