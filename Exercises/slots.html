<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <title>Manipulation de vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{ title }}</h1>
    <sub-content>
        <template v-slot:header>
            <h1>accueil - contact - Ã  propos</h1>
        </template>

        <template v-slot:main>
            <p>Page toute simple avec 3 slots</p>
        </template>

        <template v-slot:footer>
            <p>@ David 2020</p>
        </template>
    </sub-content>

</div>

<script>
    Vue.component("sub-content", {
        template: `<div>
<slot name="header"></slot>
<slot name="main"></slot>
<slot name="footer"></slot>
</div>`
    });
    let vm = new Vue({
        el: "#app",
        data: {
            title: "My Slot",
        },

    });
</script>
</body>
</html>
