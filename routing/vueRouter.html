<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise de routing</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>

<div id="app">
    <h1>Bonjour l'application !</h1>
    <p>
        <!-- utilisez le composant router-link pour la navigation. -->
        <!-- spécifiez le lien en le passant à la prop `to` -->
        <!-- `<router-link>` sera rendu en tag `<a>` par défaut -->
        <router-link to="/user/home">Aller à Home</router-link><br/>
        <router-link to="/user/profile">Aller à UserProfile</router-link><br/>
        <router-link to="/user/posts">Aller à UserPosts</router-link><br/>
        <router-link to="/user/david">Aller à User</router-link>
        <router-link to="/user/john">Aller à John</router-link>
    </p>
    <!-- balise pour le composant router-view -->
    <!-- le composant correspondant à la route sera rendu ici -->
    <router-view></router-view>
</div>
<script src="vueRouter.js"></script>


</body>
</html>
